{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow">
                <h1 class="mb-5">User Registration</h1>
                {% if error %}
                <div class='alert alert-danger'> {{error}}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>Username</strong>
                        </label>
                        <input class="form-control" name='uname' type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>Password</strong>
                        </label>
                        <input class="form-control" name="upass" type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>Confirm Password</strong>
                        </label>
                        <input class="form-control" name="ucpass" type="password">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-danger" type="submit" value="Register"> Already have an account?
                        <a href="/Login">Login</a>
                    </div>
                    {% if success %}
                    <div class='alert alert-success'> {{success}}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
